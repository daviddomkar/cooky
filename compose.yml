name: cooky

networks:
  default:
    name: cooky

services:
  cooky:
    build:
      context: .
    image: cooky
    container_name: cooky
    environment:
      - DATABASE_URL=postgresql://${COOKY_USER:-cooky}:${COOKY_PASSWORD:-cooky}@postgres:5432/${COOKY_DATABASE:-cooky}?schema=public
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  postgres:
    build:
      context: .
      dockerfile: prisma/Dockerfile
    image: cooky_postgres
    container_name: postgres
    environment:
      - POSTGRES_USER=${ROOT_USER:-root}
      - POSTGRES_PASSWORD=${ROOT_PASSWORD:-root}
      - POSTGRES_DB=${COOKY_DATABASE:-cooky}
      - COOKY_USER=${COOKY_USER:-cooky}
      - COOKY_PASSWORD=${COOKY_PASSWORD:-cooky}
    ports:
      - "5432:5432"
    volumes:
      - ./package.json:/package.json
      - ./prisma:/prisma
      - ./scripts/migrate.sh:/docker-entrypoint-initdb.d/migrate.sh
      - cooky:/var/lib/postgresql/data

volumes:
  cooky:
    name: cooky
